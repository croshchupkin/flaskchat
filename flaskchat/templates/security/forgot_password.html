{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
  <h1>Forgot password</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <form class="form-horizontal" action="{{ url_for_security('forgot_password') }}" method="POST">
        {{ forgot_password_form.hidden_tag() }}
        {{ form_field(forgot_password_form.email) }}

        <div class="form-group">
          <div class="col-sm-9"></div>
          <div class="col-sm-3">
            {{ forgot_password_form.submit(class='form-control btn btn-primary') }}
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
{% endblock %}
